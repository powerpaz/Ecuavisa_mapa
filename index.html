<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAPA DE INSTITUCIONES EDUCATIVAS</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>MAPA DE INSTITUCIONES EDUCATIVAS</h1>
  </header>

  <div id="toolbar">
    <div class="filter">
      <label for="amieInput">Filtrar por AMIE:</label>
      <input type="text" id="amieInput" placeholder="Ej. 17H0039" />
      <button id="btnFilter">Filtrar</button>
      <button id="btnClear" class="secondary">Limpiar</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leyenda -->
  <div id="legend" class="legend">
    <div class="legend-title">Leyenda</div>
    <div class="legend-item">
      <span class="legend-swatch"></span>
      <span>Instituciones educativas</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
